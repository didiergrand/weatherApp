<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="form">
    <div class="headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="zip">
      <input type="text" id="zip" placeholder="Enter Zipcode here">
    </div>
    <div class="feel">
      <textarea class="myInput" id="feelings" placeholder="How are you feeling today?"></textarea>
    </div>
    <button id="generate" type="submit"> Generate </button>
  </div>
  <div id="latestentry">
    <h2>Most Recent Entry</h2>
    <div id="entryHolder">
      <p>Date of the day:
        <div id="date"></div>
      </p>
      <p>Temperature </p>
      <div id="temperature">
        <div><span id="temp"></span><sup>°C</sup></div>
      </div>
      <p>Today’s feeling
        <div id="feelingoftheday">
          <div id="content"></div>
        </div>
      </p>
    </div>
    <button id="back">Back to form</button>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
